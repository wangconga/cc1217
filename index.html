<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        ~ function () {
            function computed() {
                var pcWidth = document.documentElement.clientWidth
                var des = 750;
                if (pcWidth > 750) {
                    document.documentElement.style.fontSize = "100px";
                    return;
                }
                document.documentElement.style.fontSize = pcWidth / des * 100 + "px";
            }
            computed()

        }();
    </script>
    <!-- 重置样式表 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- 第一页 -->
             <div class="swiper-slide" id="page1">
                 <img class="desk ani"
                 
                 swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s"
                 
                 src="img/desk.png" alt="">

                 <img class="zhi ani" 
                 swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"
                 src="img/zhi.png" alt="">
                 <img class="shiqu ani"
                 swiper-animate-effect=" rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="2s"
                  src="img/shiqu.png" alt="">
                 <img class="qingchun ani" 
                 swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s"
                 src="img/qingchun.png" alt="">
                 <img class="peoples ani"
                 swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"
                 
                 src="img/peoples.png" alt="">

                 <img class="music" src="img/music.jpg" alt="">
                
             </div>
         <!-- 第二页 -->
       <div class="swiper-slide" id="page2">

       </div>
       <!-- 第三页 -->
   <div class="swiper-slide" id="page3"></div>
  </div>
               
                
                <!-- 如果需要导航按钮 -->
               
                <div class="swiper-button-next" id="next"></div>
                
                
            </div>
            

</body>

</html>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
    window.onload = function () {
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
           



            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
        })
    }

</script>
